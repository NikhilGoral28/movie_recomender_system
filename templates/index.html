<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Recommender System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            margin: 0;
            padding: 40px;
            text-align: center;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            margin-top: 15px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            text-align: left;
            margin: 8px 0;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Movie Recommender System</h1>
        <form action="/recommend" method="post">
            <input type="text" name="movie_name" placeholder="Enter a movie name" required>
            <br>
            <button type="submit">Recommend</button>
        </form>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        
        
        {% if movies %}
            <h2>Recommended Movies for "{{ movie_name }}"</h2>
            <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 20px;">
            {% for movie in movies %}
                <div style="width: 150px; text-align: center;">
                    <img src="{{ movie.poster }}" alt="{{ movie.title }} Poster" style="width: 100%; border-radius: 8px;">
                    <p><strong>{{ movie.title }}</strong></p>
                </div>
            {% endfor %}
            </div>
        {% endif %}

    </div>
</body>
</html>
